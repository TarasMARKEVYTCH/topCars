<div>
    <ul style="margin-top: 500px;">
        <li *ngFor="let vhl of vehicles">
            <h2 class="text-danger">{{vhl.marque}}</h2>
            <h2 class="text-danger">{{vhl.model}}</h2>
            <h2 class="text-danger">{{vhl.categorie}}</h2>
            <img src="{{vhl.image}}" class="text-danger" style="width: 50%;">
        </li>
    </ul>
</div>
